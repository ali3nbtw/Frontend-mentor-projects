<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="your-result-box">
      <h2>Your Result</h2>
      <div class="ball">
        <div class="this-center-lol">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <h3>Great</h3>
      <p class="lavender-color short-descryption">You scored higher than 65% of the people who have taken these
        tests.</p>
    </div>
    <div class="summary-box">
      <h2 class="">Summary</h2>
      <div class="stats-box">
        <div class="Reaction">
          <div class="reaction-text-icon">
            <img src="/assets/images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
          </div>
          <p class="each-result">80 <span class="gray-font">/ 100</span></p>
        </div>
        <div class="Memory">
          <div class="memory-text-icon">
            <img src="/assets/images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
          </div>
          <p class="each-result">92 <span class="gray-font">/ 100</span></p>
        </div>
        <div class="Verbal">
          <div class="verbal-text-icon">
            <img src="/assets/images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
          </div>
          <p class="each-result">61 <span class="gray-font">/ 100</span></p>
        </div>
        <div class="Visual">
          <div class="visual-text-icon">
            <img src="/assets/images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
          </div>
          <p class="each-result">72 <span class="gray-font">/ 100</span></p>
        </div>
      </div>
      <div class="Continue-btn">
        <p>Continue</p>
      </div>
    </div>
  </div>
</body>

</html>
