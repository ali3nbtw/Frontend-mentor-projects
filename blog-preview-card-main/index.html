<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@1,100&family=Young+Serif&display=swap"

<body>
  <div class="container">
    <img src="assets/images/illustration-article.svg" alt="idk-what-is-this" class="coding-image">
    <div class="text-box">
      <div class="learning-box">
        <p class="learning">Learning</p>
      </div>
      <p class="date">Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="autor-box">
        <img src="/assets/images/image-avatar.webp" alt="image-avatar" class="image-avatar">
        <p class="author">Greg Hooper</p>
      </div>
    </div>
  </div>

</html>
