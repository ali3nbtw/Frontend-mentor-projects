<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <img src="./images/image-header-mobile.jpg" alt="purple-thing">
    <main>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="each-stat">
        <p class="big-number">10k+</p>
        <p class="stat-headings">companies</p>
      </div>
      <div class="each-stat">
        <p class="big-number">314</p>
        <p class="stat-headings">templates</p>
      </div>
      <div class="each-stat">
        <p class="big-number">12m+</p>
        <p class="stat-headings">queries</p>
      </div>
    </main>
  </div>
</body>

</html>
